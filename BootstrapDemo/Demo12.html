<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="progress" style="height: 20px;">
            <div class="progress-bar " style="width: 80%;">
                80% Completed
            </div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-info" style="width: 50%;">
                50% Completed General
            </div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-success progress-bar-striped" style="width: 50%;">
                50% Completed Striped
            </div>
        </div>
        <br>
        <div class="progress" style="height: 30px;">
            <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width: 50%;">
                50% Completed Animated
            </div>
        </div>
</body>
</html>
