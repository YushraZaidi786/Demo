<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <script src="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">        
        <h3 class="text-warning">Button Styles in BS with contextual colors</h3>
        <button class="btn">Click</button>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-link">Link Button</button>
        <br>
        <button class="btn btn-lg btn-success">Large Button</button>
        <button class="btn btn-info btn-sm">Small Button</button>
        <br>
        <button class="btn btn-warning active">Active Button</button>
        <button class="btn btn-primary disabled">Disabled Button</button>
        
    </div>
</body>
</html>
